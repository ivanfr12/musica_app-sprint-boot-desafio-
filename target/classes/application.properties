spring.application.name=musica-app

# Conexion a postgresql
# url de la base de datos
spring.datasource.url=jdbc:postgresql://${DB_HOST}/musica_app
# username de postgres
spring.datasource.username=${DB_USER}
# Password de la bd
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hace que JPA cree automï¿½ticamente las tablas si no existen y actualice si cambian
spring.jpa.hibernate.ddl-auto=update

# Muestra las consultas SQL en la consola
spring.jpa.show-sql=true
spring.jpa.format-sql=true
# Tema de primefaces, por default tema de saga
joinfaces.primefaces.theme=vela

#logging.level.org.springframework=DEBUG
#logging.level.org.hibernate.SQL=DEBUG







#banner
spring.main.banner-mode=off